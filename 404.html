<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .slick-dots li button::before {
            font-size: 13px;
        }

        .custom-prev, .custom-next {
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            transition: background 0.3s ease, transform 0.3s ease;
        }


        .custom-prev {
            left: -40px;
        }

        .custom-next {
            right: -40px;
        }
    </style>
</head>
<body class="w-full mx-auto font-[Cairo] leading-[1.2]">

    <div class="wrap lg:w-[1300px] w-full mx-auto pt-10 sm:pt-10 pb-20 px-6">
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center p-6">
            <h1 class="text-6xl font-bold text-gray-800">404</h1>
            <p class="text-xl text-gray-600 mt-4">Oops! The page you're looking for doesn't exist.</p>
            
            <a href="">
                <button class="cursor-pointer mt-6 hover:bg-[#f2d14e] font-bold uppercase rounded-full text- py-[12px] px-[25px] bg-[#efc622]">
                    Home
                </button>
            </a>
        </div>
        
    </div> 


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
</body>
</html>
